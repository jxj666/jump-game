<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
      抱歉,您的机子不支持HTML5
      </canvas>

      <div id="mainMenu">
        <h1>天天向上</h1>
        <h3>使用 HTML5</h3>

        <p class="info">
          使用
          <span class="key left">←</span>
          <span class="key right">→</span>
         来控制移动
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>游戏结束</h1>
        <h3 id="go_score">你得了0分</h3>

        <a class="button" href="javascript:reset()">开始</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="./img/2WEhF.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
